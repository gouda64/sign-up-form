<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo-section">
        <div class="logo-container">
            üêàCATS
        </div>
        <p class="background-cat">Photo by <a href="https://unsplash.com/@bogdanf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bogdan Farca</a> on <a href="https://unsplash.com/images/animals/cat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="content-section">

        </p>
        <p>Lorem ipsum dolor sit amet.</p>
        <form action="#" method="post" id="sign-up-form">
            <p>Let's do this!</p>

            <div class="left-form-col">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="right-form-col">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">

                <label for="confirm-password">Confirm Password</label>
                <input type="confirm-password" id="confirm-password">
            </div>
        </form>
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
